<div class="container">
<div class="row">
<div class="col-10" style="text-align:center;">
<div class="jumbotron"> 
 <h1>LOGIN</h1>     
<form   [formGroup]="loginForm" (ngSubmit)="loginForm.valid && check()">
  <div>
    <label>Email ID:</label>
    <input type="email" class="form-control" formControlName="email" placeholder="abc@siemens,com" 
    [ngClass]="{'is-invalid': loginForm.get('email').touched && loginForm.get('email').invalid}" >
    <div *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid" class="invalid-feedback">
      <div *ngIf="loginForm.get('email').errors.required" >Email ID is required</div>
      <div *ngIf="loginForm.get('email').errors.email" >Email must be a valid email Address</div>
    </div>
  </div>
  <div><br>
    <label>Password </label>
    <input type="password" class="form-control"  formControlName="password" [ngClass]="{'is-invalid': loginForm.get('password').touched && loginForm.get('password').invalid}" >
    <div *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid" class="invalid-feedback">
      <div *ngIf="loginForm.get('password').errors.required">password is required</div>
      <div *ngIf="loginForm.get('password').errors.minlength">Password must be atleast 6 character</div>
      </div>  
  </div>
  <input type="submit" class="btn btn-primary btn-lg"  style=" margin-top:15px;" [disabled]="!loginForm.valid" >
</form>
</div>
</div>
</div>
</div>
